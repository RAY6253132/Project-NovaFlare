<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NovaFlare</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #1a1a2e;
            color: white;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
            background-image: url('https://via.placeholder.com/1080x1920?text=Background+Art');
        }

        .main-app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Homescreen Styles --- */
        .home-screen-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }
        .home-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 15px #00ffcc;
            margin-bottom: 2rem;
        }
        .home-button-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }
        .home-button {
            padding: 1.5rem 1rem;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            cursor: pointer;
        }
        .home-button:hover {
            transform: translateY(-2px);
        }
        .home-button.gacha {
            background: linear-gradient(180deg, #e63946 0%, #c42b37 100%);
        }
        .home-button.secondary {
            background: linear-gradient(180deg, #3a3a5e 0%, #2a2a44 100%);
        }

        /* --- Modal styling --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(3px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2a2a44;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            width: 80%;
            max-width: 400px;
        }
        .modal-content h3 {
            margin-top: 0;
            color: #e63946;
        }
        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-app-container">
        <div class="home-screen-container" id="homeScreen">
            <h1 class="home-title">NovaFlare</h1>
            <div class="home-button-list">
                <button class="home-button gacha" onclick="launchGame()">Gacha</button>
                <button class="home-button secondary" onclick="showDevelopmentMessage('Events')">Events</button>
                <button class="home-button secondary" onclick="showDevelopmentMessage('Mail')">Mail</button>
                <button class="home-button secondary" onclick="showDevelopmentMessage('Characters')">Characters</button>
                <button class="home-button secondary" onclick="showDevelopmentMessage('Inventory')">Inventory</button>
                <button class="home-button secondary" onclick="showDevelopmentMessage('Profile')">Profile</button>
                <button class="home-button secondary" onclick="showDevelopmentMessage('Shop')">Shop</button>
            </div>
        </div>
    </div>
    
    <div id="developmentModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle"></h3>
            <p>This feature is currently in development. Stay tuned for future updates!</p>
        </div>
    </div>
    
    <script>
        function launchGame() {
            window.location.href = '/game';
        }
        
        function showDevelopmentMessage(featureName) {
            document.getElementById('modalTitle').innerText = featureName;
            document.getElementById('developmentModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('developmentModal').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('developmentModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
