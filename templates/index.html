<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NovaFlare</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #1a1a2e;
            color: white;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
            background-image: url('/static/novaflare_bg.png');
        }

        .main-app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 5rem;
        }

        .home-screen-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            /* Removed background and backdrop-filter to make body background visible */
            background: rgba(0, 0, 0, 0.2); /* Slightly darker overlay for contrast */
            backdrop-filter: blur(2px); /* Less blur to show background more */
        }

        @keyframes blueFlarePulse {
            0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc; }
            50% { text-shadow: 0 0 15px #00ffcc, 0 0 20px #00ffcc; }
            100% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc; }
        }

        .home-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 15px #00ffcc;
            margin-bottom: 2rem;
            animation: blueFlarePulse 2s infinite;
        }
        
        .home-button-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .home-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem 1rem;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            cursor: pointer;
            backdrop-filter: blur(5px);
            background-color: rgba(42, 42, 68, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
            background-color: rgba(42, 42, 68, 0.8);
        }

        .home-button.gacha {
            background-color: rgba(230, 57, 70, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        /* Bottom Navigation Bar */
        .bottom-nav-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.5rem 0;
            z-index: 100;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
            color: #ccc;
            text-decoration: none;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
        }
        .nav-item.active {
            color: #007BFF;
        }
        .nav-item-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="main-app-container">
        <div class="home-screen-container" id="homeScreen">
            <h1 class="home-title">NovaFlare</h1>
            <div class="home-button-list">
                <a href="/game" class="home-button gacha">
                    Gacha
                </a>
                <button class="home-button secondary" onclick="showDevelopmentMessage('Events')">
                    Events
                </button>
                <button class="home-button secondary" onclick="showDevelopmentMessage('Mail')">
                    Mail
                </button>
                <button class="home-button secondary" onclick="showDevelopmentMessage('Characters')">
                    Characters
                </button>
                <button class="home-button secondary" onclick="showDevelopmentMessage('Inventory')">
                    Inventory
                </button>
                <button class="home-button secondary" onclick="showDevelopmentMessage('Profile')">
                    Profile
                </button>
                <a href="/shop" class="home-button secondary">
                    Shop
                </a>
            </div>
        </div>
    </div>

    <div class="bottom-nav-bar">
        <a href="/" class="nav-item active">
            <img class="nav-item-icon" src="https://via.placeholder.com/24x24?text=H" alt="Home Icon">
            <span>Home</span>
        </a>
        <a href="/game" class="nav-item">
            <img class="nav-item-icon" src="https://via.placeholder.com/24x24?text=G" alt="Gacha Icon">
            <span>Gacha</span>
        </a>
        <a href="#" class="nav-item" onclick="showDevelopmentMessage('Inventory')">
            <img class="nav-item-icon" src="https://via.placeholder.com/24x24?text=I" alt="Inventory Icon">
            <span>Inventory</span>
        </a>
        <a href="/shop" class="nav-item">
            <img class="nav-item-icon" src="https://via.placeholder.com/24x24?text=S" alt="Shop Icon">
            <span>Shop</span>
        </a>
    </div>
    
    <script>
        // Check if Telegram WebApp is available
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            // Set the background color to match your app's theme
            Telegram.WebApp.setBackgroundColor('#1a1a2e');
            // Hide the bottom app close button as we have our own navigation
            Telegram.WebApp.closeButton.hide();
        }

        function showDevelopmentMessage(featureName) {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.showAlert(`${featureName} feature is currently in development.`);
            } else {
                alert(`${featureName} feature is currently in development.`);
            }
        }
    </script>
</body>
</html>
