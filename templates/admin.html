<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NovaFlare Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #1a1a2e;
            color: white;
            overflow-x: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
            background-image: url('/static/novaflare_bg.png');
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .admin-container {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            margin: 2rem auto; /* Center the container with some margin */
            width: 95%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-title {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }

        .admin-welcome {
            font-size: 1.1rem;
            color: #ccc;
        }

        .admin-button {
            background: linear-gradient(180deg, #457b9d 0%, #356a8e 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 0 #2a5573;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            text-decoration: none; /* For anchor tags */
            display: inline-block; /* For anchor tags */
            text-align: center;
        }

        .admin-button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        .admin-section {
            margin-bottom: 2rem;
            background: rgba(42, 42, 68, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .admin-section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fff;
        }

        .admin-action-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .admin-action-button {
            background: linear-gradient(180deg, #e63946 0%, #c42b37 100%);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #9c222e;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            text-align: center;
        }

        .admin-action-button:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .admin-action-button.secondary {
            background: linear-gradient(180deg, #3a3a5e 0%, #2a2a44 100%);
            box-shadow: 0 3px 0 #2a2a44;
        }

        .logout-button-container {
            text-align: right;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Admin Dashboard</h1>
            <div class="admin-welcome">Welcome, <span id="admin-username">{{ username }}</span>!</div>
        </div>

        <div class="admin-section">
            <h2 class="admin-section-title">User Management</h2>
            <div class="admin-action-list">
                <button class="admin-action-button" onclick="showDevelopmentMessage('View All Users')">View All Users</button>
                <button class="admin-action-button" onclick="showDevelopmentMessage('Edit User Data')">Edit User Data</button>
                <button class="admin-action-button" onclick="showDevelopmentMessage('Ban User')">Ban User</button>
                <button class="admin-action-button" onclick="showDevelopmentMessage('Grant Currency')">Grant Currency</button>
            </div>
        </div>

        <div class="admin-section">
            <h2 class="admin-section-title">Game Configuration</h2>
            <div class="admin-action-list">
                <button class="admin-action-button secondary" onclick="showDevelopmentMessage('Adjust Gacha Rates')">Adjust Gacha Rates</button>
                <button class="admin-action-button secondary" onclick="showDevelopmentMessage('Manage Banners')">Manage Banners</button>
                <button class="admin-action-button secondary" onclick="showDevelopmentMessage('Add New Items')">Add New Items</button>
                <button class="admin-action-button secondary" onclick="showDevelopmentMessage('Manage Shop Items')">Manage Shop Items</button>
            </div>
        </div>

        <div class="logout-button-container">
            <a href="/logout" class="admin-button secondary">Logout</a>
        </div>
    </div>

    <script>
        function showDevelopmentMessage(featureName) {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.showAlert(`${featureName} feature is currently in development.`);
            } else {
                alert(`${featureName} feature is currently in development.`);
            }
        }
    </script>
</body>
</html>
