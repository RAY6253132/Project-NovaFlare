<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NovaFlare Gacha</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #1a1a2e;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Mobile-First Layout (Default) --- */
        .main-game-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
            gap: 1rem;
        }
        
        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar .currency-display {
            display: flex;
            gap: 0.5rem;
        }
        .currency-item {
            display: flex;
            align-items: center;
            background: rgba(42, 42, 68, 0.6);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
        }
        .currency-item img {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        /* Gacha Content */
        .gacha-main-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 1rem;
        }
        .banner-art-container {
            width: 100%;
            height: 200px; /* Fixed height for mobile banner */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .banner-info-panel {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .banner-details {
            font-size: 0.8rem;
            color: #ccc;
        }
        
        /* Buttons */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .pull-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .pull-button {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
        .pull-button.single { background-color: #457b9d; color: white; }
        .pull-button.multi { background-color: #e63946; color: white; }
        
        .utility-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: space-between;
        }
        .utility-button {
            background-color: #3a3a5e;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: bold;
            flex-grow: 1;
        }
        
        /* --- Desktop/Landscape Styles --- */
        @media (min-width: 1024px) {
            body {
                overflow: hidden;
            }
            .main-game-container {
                display: grid;
                grid-template-columns: 100px 1fr;
                grid-template-rows: 60px 1fr 60px;
                height: 100vh;
                padding: 0;
                gap: 0;
            }
            
            /* Top Bar - Desktop */
            .top-bar {
                grid-column: 1 / -1;
                grid-row: 1;
                background: rgba(0, 0, 0, 0.4);
                backdrop-filter: blur(5px);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding: 0 1rem;
            }
            .currency-item {
                font-size: 0.8rem;
            }
            
            /* Left Sidebar - Desktop */
            .left-sidebar {
                display: flex;
                flex-direction: column;
                align-items: center;
                grid-column: 1;
                grid-row: 2;
                background-color: rgba(26, 26, 46, 0.7);
                backdrop-filter: blur(5px);
                padding-top: 1rem;
            }
            .sidebar-item {
                width: 80px;
                height: 80px;
                margin-bottom: 1rem;
                cursor: pointer;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                border: 2px solid transparent;
                border-radius: 8px;
                transition: all 0.2s ease;
            }
            .sidebar-item:hover, .sidebar-item.active {
                border-color: #007BFF;
                background-color: rgba(60, 60, 100, 0.5);
            }
            
            /* Main Content - Desktop */
            .gacha-main-content {
                grid-column: 2;
                grid-row: 2;
                flex-direction: row;
                padding: 1rem;
                align-items: center;
                gap: 1rem;
            }
            .banner-art-container {
                position: absolute;
                width: calc(100% - 116px);
                height: calc(100% - 2rem);
                background-size: cover;
                background-position: center;
                border-radius: 10px;
                z-index: 1;
            }
            .banner-info-panel {
                width: 300px;
                height: calc(100% - 2rem);
                margin-left: auto;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(5px);
                padding: 1rem;
                border-radius: 10px;
                z-index: 10;
                justify-content: space-between;
            }
            
            /* Buttons - Desktop */
            .buttons-container {
                grid-column: 1 / -1;
                grid-row: 3;
                background: rgba(0, 0, 0, 0.4);
                backdrop-filter: blur(5px);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                padding: 0 1rem;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .pull-buttons {
                gap: 1rem;
                flex-grow: 0;
            }
            .utility-buttons {
                gap: 1rem;
                flex-grow: 0;
            }
            .utility-button {
                flex-grow: 0;
            }
        }
        
        /* ... (all modal styles from previous responses) ... */
    </style>
</head>
<body>
    <div class="main-game-container">
        
        <div class="top-bar">
            <a href="/" class="text-3xl">&#x2302;</a>
            <div class="currency-display" id="currencyDisplay">
                <div class="currency-item"><img src="https://via.placeholder.com/16" alt="SNC"> <span id="snc-count">1000</span></div>
                <div class="currency-item"><img src="https://via.placeholder.com/16" alt="Lumen"> <span id="lumen-count">5</span></div>
                <div class="currency-item"><img src="https://via.placeholder.com/16" alt="Halo"> <span id="halo-count">0</span></div>
            </div>
            <div class="user-info">
                <span id="user-id">0000000</span>
            </div>
        </div>

        <div class="gacha-main-content">
            <div class="banner-art-container" id="bannerImage"></div>
            <div class="banner-info-panel">
                <h3 id="bannerTitle" class="text-xl md:text-3xl font-bold mb-2">Standard Banner</h3>
                <p id="bannerSubtitle" class="text-xs text-gray-400 mb-4">A permanent collection of heroes and more.</p>
                <div id="bannerDetails" class="banner-details">
                    </div>
            </div>
        </div>
        
        <div class="buttons-container">
            <div class="utility-buttons">
                <button class="utility-button" onclick="openShopModal()">Signal Shop</button>
                <button class="utility-button">Details</button>
            </div>
            <div class="pull-buttons">
                <button class="pull-button single" onclick="pullGacha('single', 'standard')">Single Signal Search</button>
                <button class="pull-button multi" onclick="pullGacha('multi', 'standard')">10 Signal Searches</button>
            </div>
        </div>

    </div>
    
    </body>
</html>
