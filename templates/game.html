<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NovaFlare Gacha</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* Base styles for a full-screen landscape game UI */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #1a1a2e; /* Fallback for a game-like dark theme */
            color: white;
            overflow: hidden; /* Crucial for a fixed-size game UI */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Landscape-specific layout for the entire game */
        .main-game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 100px 1fr;
            grid-template-rows: 60px 1fr 60px;
            background-color: #1a1a2e;
            color: white;
        }

        /* Forced landscape mode styling for mobile devices */
        @media (orientation: portrait) {
            body {
                transform: rotate(90deg);
                transform-origin: 50% 50%;
                width: 100vh;
                height: 100vw;
                overflow: hidden;
            }
        }

        /* --- UI Component Styles --- */
        
        /* Top Bar */
        .top-bar {
            grid-column: 1 / -1; /* Spans across all columns */
            grid-row: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .top-bar .currency-display {
            display: flex;
            gap: 1rem;
        }
        .top-bar .currency-item {
            background: rgba(42, 42, 68, 0.6);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
        }
        .top-bar .currency-item img {
            width: 20px; /* Placeholder for currency icons */
            height: 20px;
            margin-right: 5px;
        }
        
        /* Left Sidebar */
        .left-sidebar {
            grid-column: 1;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 1rem;
            background-color: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(5px);
        }
        .sidebar-item {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .sidebar-item:hover, .sidebar-item.active {
            border-color: #007BFF;
            background-color: rgba(60, 60, 100, 0.5);
        }

        /* Main Gacha Content */
        .gacha-main-content {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            position: relative;
            padding: 1rem;
        }
        
        .banner-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(0.7);
        }
        
        .gacha-banner {
            flex-grow: 1;
            position: relative;
        }

        /* Info Panel on the right */
        .banner-info-panel {
            width: 300px;
            min-width: 250px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 1rem;
            margin-left: 1rem;
            display: flex;
            flex-direction: column;
        }
        .banner-info-panel h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #76c7c0;
            margin-bottom: 1rem;
        }
        .banner-details {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        .gacha-pool-images {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-top: auto;
        }
        .gacha-pool-images img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            border: 2px solid #5a5a7e;
        }

        /* Bottom Bar */
        .bottom-bar {
            grid-column: 1 / -1;
            grid-row: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bottom-bar .pull-buttons {
            display: flex;
            gap: 1rem;
        }
        .bottom-bar .pull-button {
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .bottom-bar .utility-buttons {
            display: flex;
            gap: 1rem;
        }
        .utility-button {
            background-color: #3a3a5e;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        /* Gacha Pull Button Colors */
        .pull-button.single {
            background-color: #457b9d;
            color: white;
        }
        .pull-button.multi {
            background-color: #e63946;
            color: white;
        }
        
        /* ... (Keep the styles for the Pull Results and Shop modals from the previous response) ... */
    </style>
</head>
<body>
    <div class="main-game-container">
        
        <div class="top-bar">
            <a href="/" class="text-3xl">&#x2302;</a> <div class="currency-display" id="currencyDisplay">
                <div class="currency-item"><img src="https://via.placeholder.com/20" alt="SNC"> <span id="snc-count">1000</span></div>
                <div class="currency-item"><img src="https://via.placeholder.com/20" alt="Lumen"> <span id="lumen-count">5</span></div>
                <div class="currency-item"><img src="https://via.placeholder.com/20" alt="Halo"> <span id="halo-count">0</span></div>

            </div>
        </div>

        <div class="left-sidebar">
            <div class="sidebar-item active" onclick="switchBanner('standard')">
                <span class="text-xl">&#x2728;</span>
                <span>Standard</span>
            </div>
            <div class="sidebar-item" onclick="switchBanner('limited')">
                <span class="text-xl">&#x1f525;</span>
                <span>Limited</span>
            </div>
        </div>

        <div class="gacha-main-content">
            <div class="banner-image" id="bannerImage"></div>

            <div class="banner-info-panel">
                <h3 id="bannerTitle">Standard Banner</h3>
                <p id="bannerSubtitle" class="text-xs text-gray-400">A permanent collection of heroes and more.</p>
                <div id="bannerDetails" class="banner-details">
                    </div>
                <div class="gacha-pool-images mt-auto">
                    <img src="https://via.placeholder.com/80x80?text=SSR" alt="SSR Pool">
                    <img src="https://via.placeholder.com/80x80?text=SR" alt="SR Pool">
                </div>
            </div>
        </div>
        
        <div class="bottom-bar">
            <div class="utility-buttons">
                <button class="utility-button" onclick="openShopModal()">Signal Shop</button>
                <button class="utility-button">Details</button>
            </div>
            <div class="pull-buttons">
                <button class="pull-button single" onclick="pullGacha('single', 'standard')">Single Signal Search</button>
                <button class="pull-button multi" onclick="pullGacha('multi', 'standard')">10 Signal Searches</button>
            </div>
        </div>

    </div>

    <div id="shopModal" class="modal">
        </div>
    
    <div id="pullResultsModal" class="results-modal">
        </div>

    <script src="{{ url_for('static', filename='game.js') }}"></script>
    <script>
        // --- ALL JAVASCRIPT FUNCTIONS HERE (ADAPTED FOR NEW UI) ---
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchUserData();
            switchBanner('standard'); // Set initial banner
        });

        // Function to fetch user data from the backend
        function fetchUserData() {
            const initData = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp.initData : null;
            if (!initData) {
                console.error("Telegram init data is not available.");
                updateCurrencyDisplay({ star_night_crystals: 1000, lumen_orbs: 5, halo_orbs: 0, auric_crescents: 0 });
                return;
            }

            fetch('/get_user_data', {
                method: 'GET',
                headers: { 'X-Telegram-Init-Data': initData }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    updateCurrencyDisplay(data);
                    updatePityCounters(data.pity_counters);
                } else {
                    console.error("Failed to fetch user data:", data.message);
                }
            })
            .catch(error => console.error("Error fetching user data:", error));
        }
